        :root {

        body,

        .banner {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .banner::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 0;
            background: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3ViZ2p2c2Z2a2QwemxvcXU3eGk5Mmc5cmdoaWUxZ3EzbTJwMWdkNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/78nXADhnE4BQfG4gup/giphy.gif') center/cover;
            filter: brightness(.55);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(140deg, rgba(0, 0, 0, .3), rgba(0, 0, 0, .55));
            z-index: 1
        }

        .card {
            position: relative;
            z-index: 2;
            width: min(420px, 92%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 30px;
            background: var(--glass);
            backdrop-filter: blur(9px);
            border: 1px solid var(--border);
            border-radius: 20px;
        }

        .pfp {
            width: 150px;
            height: 150px;
            border-radius: 18px;
            margin: auto;
            background: url('https://i.pinimg.com/736x/9c/13/fc/9c13fc4f3a8385de16b904b326a28031.jpg') center/cover;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -.5px
        }

        .player iframe {
            width: 100%;
            border-radius: 14px
        }

        .discord {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text);
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .discord::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .discord:hover::before {
            left: 100%;
        }

        .discord:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.4);
            border-color: rgba(88, 101, 242, 0.5);
        }

        .discord svg {
            width: 24px;
            height: 24px;
            transition: transform 0.4s ease;
        }

        .discord:hover svg {
            transform: rotate(15deg) scale(1.2);
        }



        @keyframes magical-glow {
            0% {
                box-shadow:
                    0 25px 50px rgba(0, 0, 0, 0.7),
                    0 0 80px rgba(135, 206, 250, 0.4),
                    0 0 120px rgba(147, 112, 219, 0.3);
            }

            100% {
                box-shadow:
                    0 25px 50px rgba(0, 0, 0, 0.7),
                    0 0 100px rgba(135, 206, 250, 0.6),
                    0 0 150px rgba(147, 112, 219, 0.5);
            }
        }

        @keyframes rotate-light {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .groondrp-btn {

            gap: 12px;
            text-decoration: none;
            color: var(--text);
            padding: 14px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            font-weight: 600;
            cursor: pointer;

        .protection-overlay {

            width: 100%;
            height: 100%;

            z-index: 9999;
            display: none;
        }

    <script>

        document.addEventListener('keydown', function (event) {
            if (event.key === 'F12') {
                event.preventDefault();
                return false;
            }

            if (event.ctrlKey && event.key === 'u') {
                event.preventDefault();
                return false;
            }

            if (event.ctrlKey && event.shiftKey && event.key === 'I') {
                event.preventDefault();
                return false;
            }

            if (event.ctrlKey && event.key === 'U') {
                event.preventDefault();
                return false;
            }
        });

        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
            return false;
        });

        document.addEventListener('keydown', function (event) {
            if (event.ctrlKey && event.shiftKey && event.key === 'C') {
                event.preventDefault();
                return false;
            }

            if (event.ctrlKey && event.shiftKey && event.key === 'J') {
                event.preventDefault();
                return false;
            }
        });

        let devToolsOpen = false;

        setInterval(function () {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;

            if ((widthThreshold || heightThreshold) && !devToolsOpen) {
                devToolsOpen = true;
                document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;color:white;font-size:24px;">Zugriff verweigert</div>';
                setTimeout(() => {
                    window.close();
                }, 1000);
            }
        }, 100);

        document.addEventListener('dragstart', function (event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
                return false;
            }
        });

        document.addEventListener('selectstart', function (event) {
            event.preventDefault();
            return false;
        });

        Object.defineProperty(window, 'eval', {
            value: function () {
                return null;
            }
        });

            value: {},
            writable: false
        });
